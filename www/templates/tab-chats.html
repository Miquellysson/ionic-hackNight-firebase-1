<ion-view view-title="Registros">
  <ion-content>
    <div class="list card" ng-repeat="register in registers">
      <div class="item item-divider">Hora do Registro</div>
      <div class="item item-body">
        <div>
          Hora: {{ register.hora }}
        </div>
      </div>
    </div>
  </ion-content>
</ion-view>
